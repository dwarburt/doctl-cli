name: Docker Image CI
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: dwarburton/doctl-cli
          username: dwarburton
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: ${{ env.GITHUB_SHA }}
